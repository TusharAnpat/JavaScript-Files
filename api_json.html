<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON data into Tabuler Formatting using API</title>
</head>
<body>

    <div class = "container">
        <table border="1" class ="table table-stripped">
            <thead>
                <tr>
                    <th>UserId</th>
                    <th>Id</th>
                    <th>title</th>
                    <th>body</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>

    </div>

    
    <script>

        fetch("https://jsonplaceholder.typicode.com/posts").then(
            res =>{
                res.json().then(
                    data=>{
                        console.log(data);
                        if(data.length > 0){
                            var temp ="";

                            //star for loop

                            data.forEach((u) => {
                                temp += "<tr>";
                                temp += "<td>"+u.userId+"</td>"
                                temp += "<td>"+u.Id+"</td>"
                                temp += "<td>"+u.title+"</td>"
                                temp += "<td>"+u.body+"</td></tr>"
                            })
                            //close for loop
                            document.getElementById("data").innerHTML = temp;
                        }
                    }
                )
            }
        )
    </script>
</body>
</html>
